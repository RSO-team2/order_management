apiVersion: apps/v1
kind: Deployment
metadata:
  name: fun-food-times-order-management
  labels:
    app: fun-food-times-order-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fun-food-times-order-management
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: fun-food-times-order-management
    spec:
      containers:
        - image: <IMAGE>
          name: fun-food-times-order-management
          ports:
            - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: fun-food-times-order-management-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 5000
      protocol: TCP
      targetPort: 5000
  selector:
    app: fun-food-times-order-management