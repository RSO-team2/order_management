apiVersion: apps/v1
kind: Deployment
metadata:
  name: fun-food-times-order-management
  labels:
    app: fun-food-times-order-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fun-food-times-order-management
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: fun-food-times-order-management
    spec:
      containers:
        - image: <IMAGE>
          name: fun-food-times-order-management
          ports:
            - containerPort: 8080
          resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m

---

apiVersion: v1
kind: Service
metadata:
  name: fun-food-times-order-management-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: fun-food-times-order-management